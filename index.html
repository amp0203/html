<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký 1 - b1</title>
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div class="all">
      <div class="left-side">
        <div>
          <img src="img/logo.png" alt="" />
        </div>
        <div>
          <img class="img-banner" src="img/banner-left.png" alt="" />
        </div>
      </div>
      <div class="right-side">
        <div class="box-module">
          <h2>Thông tin tài khoản</h2>
          <div class="form-control">
            <div class="form-control">
              <label for="name-input">Họ tên</label>
              <input id="name-input" class="input-item" type"text"
              placeholder="Nhập đầy đủ họ tên có dấu">
            </div>
            <div class="form-control">
              <label for="Ngày sinh"></label>
              <input
                class="input-item"
                type="text"
                placeholder="Ngày sinh (01/01/1990)"
              />
            </div>
            <div>
              <label for="Số điện thoại"></label>
              <input
                type="text"
                class="input-item"
                placeholder="Nhập số điện thoại"
              />
            </div>
            <div>
              <label for="Email"></label>
              <input
                type="text"
                class="input-item"
                placeholder="Nhập email của bạn"
              />
            </div>
            <div>
              <label for="Giới tính"></label>
              <input
                type="text"
                class="input-item"
                placeholder="Chọn giới tính"
              />
            </div>
            <div>
              <label for="Nghề nghiệp"></label>
              <input
                type="text"
                class="input-item"
                placeholder="Nhập nghề nghiệp"
              />
            </div>
            <div>
              <label for="Mã nhân viên tư vấn (nếu có)"></label>
              <input
                type="text"
                class="input-item"
                placeholder="Nhập mã nhân viên tư vấn"
              />
            </div>
            <div>
              <label for="Đơn vị công tác"></label>
              <input
                type="text"
                class="input-item"
                placeholder="Nhập đơn vị công tác"
              />
            </div>
          </div>
          <div class="box-module-button">
            <button></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

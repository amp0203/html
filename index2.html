<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký bước 2</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="all signup-step1">
      <div class="left-side">
        <div>
          <img src="img/logo.png" alt="" />
        </div>
        <div>
          <img class="img-banner" src="img/banner-left.png" alt="" />
        </div>
      </div>
      <div class="right-side">
        <div class="procedure">
          <ul>
            <li class="list-process">
              <img class="img-icon" src="img/icon/process-1.png" alt="" />
              <span class="step-12345">Đăng ký</span>
              <span class="line-step"></span>
            </li>
            <li>
              <div class="box-container"></div>
            </li>
            <li class="list-process">
              <img src="img/icon/process-2.png" alt="" />
              <span class="step-12345">Xác nhận thông tin</span>
            </li>
            <li class="list-process">
              <img src="img/icon/process-3.png" alt="" />
              <span class="step-12345">Xác minh danh tính</span>
            </li>
            <li class="list-process">
              <img src="img/icon/process-4.png" alt="" />
              <span class="step-12345">Ký hợp đồng điện tử</span>
            </li>
            <li class="list-process">
              <img src="img/icon/process-5.png" alt="" />
              <span class="step-12345">Hoàn thành</span>
            </li>
          </ul>
        </div>
        <div class="box-module">
          <h2 class="tlt-1">Thông tin CMND/CCCD/Hộ chiếu</h2>
          <div class="check-box">
            <input type="checkbox" id class="check-b2" checked />
            <label for="check-b2"> </label>
            <span>Chọn nếu là nhà đầu tư nước ngoài</span>

            <p class="note-b2">
              <span class="color-red">*Lưu ý:</span>
              <span> Kiểm tra thời hạn sử dụng của CMND</span>
            </p>
          </div>
          <div class="form-control sigup-form-control">
            <div>
              <label for>
                Chọn loại giấy tờ
                <span class="color-red">*</span>
              </label>
              <select name id class="input-item select-dk1">
                <option disabled selected>Chọn loại giấy tờ</option>
                <option value="CMND">Chứng minh nhân dân</option>
                <option value="CCCD">Căn cước công dân</option>
                <option value="HC">Hộ chiếu</option>
              </select>
            </div>
            <div>
              <label for>
                Số
                <span class="color-red">*</span>
              </label>
              <input class="name-input" class="input-item" type"text"
              placeholder="Nhập số">
            </div>
            <div>
              <label for>
                Ngày cấp
                <span class="color-red">*</span>
              </label>
              <input class="input-item" type="text" placeholder="Ngày cấp" />
            </div>
            <div>
              <label for>
                Nơi cấp
                <span class="color-red">*</span>
              </label>
              <input
                type="text"
                class="input-item"
                placeholder="Nhập nơi cấp"
              />
            </div>
            <div>
              <label for>
                Ngày hết hạn
                <span class="color-red">*</span>
              </label>
              <input
                type="text"
                class="input-item"
                placeholder="Ngày hết hạn"
              />
            </div>
          </div>
          <div class="break-line">
            <hr />
          </div>
          <div class="box-module-button">
            <div class="button-centered">
              <button class="pre-step">Trở về</button>
              <button class="next-step">Tiếp tục</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
